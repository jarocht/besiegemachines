<div class="container profile">
  <div class="row">
    <div class="col-sm-1">
      <img ng-src="http://www.gravatar.com/avatar/{{ profile.md5_hash }}" class="prof-img" />
    </div>

    <div class="col-sm-10">
      <span class="name">
        {{ profile.usr }}
      </span>
    </div>
  </div>

  <div class="post row" ng-repeat="(key,machine) in machines">
    <div class="col-md-8 col-xs-10">
      <div class="info">
        <a ng-href="{{ machine.T }}">
          {{ machine.T }}
          <span class="url">({{ machine.DE}})</span>
        </a>
      </div>
      <div>
        <a ng-href="#/machines/{{ machine.$id }}">comments</a>
      </div>
    </div>
  </div>
</div>
